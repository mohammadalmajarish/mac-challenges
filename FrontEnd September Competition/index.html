<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META Info-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WEB-NAME | Login</title>
    <!-- CSS Files-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" integrity="sha256-piqEf7Ap7CMps8krDQsSOTZgF+MU/0MPyPW2enj5I40=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css" integrity="sha256-a2tobsqlbgLsWs7ZVUGgP5IvWZsx8bTNQpzsqCSm5mk=" crossorigin="anonymous" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="body">
    <div class="container">
        <div class="row">
            <div class="col-md-6" id="page-left-side">
                <h1 id="page-title" class="animated fadeInDown">Log In</h1>
                <form>
                    <input type="email" class="form-input" id="email" placeholder="email">
                    <input type="password" class="form-input" id="password" placeholder="password">
                    <div class="row">
                        <div class="col-md-6">
                                <input type="checkbox" title="Remember me" id="remember" value="remember"><label for="remember" style="font-family: 'Arial', sans-serif;">Remember me</label>
                        </div>
                        <div class="col-md-6">
                                <p style="font-family: 'Arial', sans-serif;">Forgot password?</p>
                        </div>
                    </div>
                    <p><a id="login-btn" class="btn">LOG IN</a></p>
                    <div class="strike">
                        <span>Or Connect With</span>
                     </div>
                    <div id="contact-ways">
                        <a href="https://yourwebsite.com" style="color: gray;"><i class="fab fa-facebook-f"></i></a>&nbsp;&nbsp;
                        <a href="https://yourwebsite.com" style="color: gray;"><i class="fab fa-twitter"></i></a>&nbsp;&nbsp;
                        <a href="https://yourwebsite.com" style="color: gray;"><i class="fab fa-github"></i></a>&nbsp;&nbsp;
                        <a href="https://yourwebsite.com" style="color: gray;"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <div style="height: 80px;"></div>
                    <sub>&copy; 2019</sub>
                </form>
            </div>
            <div class="col-md-6" id="page-right-side">
                <p style="font-size: 120px;margin-top: 30px;"><i class="fa fa-user-plus"></i></p>
                <h1 style="margin-bottom: 15px; margin-top: -30px;" class="animated fadeIn"><b>Hello, friend!</b></h1>
                <p>Enter your personal details and start journey <br> with us</p>
                <a id="register-btn" class="btn animated fadeInLeft">Register <i class="far fa-arrow-alt-circle-right"></i></a>
            </div>
        </div>
    </div>
    <!-- JS Files-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
